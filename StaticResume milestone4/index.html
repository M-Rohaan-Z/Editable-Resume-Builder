<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Editable Resume Builder</h1>
    </header>

    <main>
        <!-- Form Section -->
        <section id="form-section">
            <h2>Enter Your Details</h2>
            <form id="resume-form">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email " required>
                    
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </fieldset>

                <fieldset>
                    <legend>Education</legend>
                    <label for="education">Education:</label>
                    <textarea id="education" name="education" rows="4" placeholder="Enter your education" required></textarea>
                </fieldset>

                <fieldset>
                    <legend>Work Experience</legend>
                    <label for="experience">Work Experience:</label>
                    <textarea id="experience" name="experience" rows="4" placeholder="Enter your work experience" required></textarea>
                </fieldset>

                <fieldset>
                    <legend>Skills</legend>
                    <label for="skills">Skills (comma-separated):</label>
                    <input type="text" id="skills" name="skills" placeholder="Enter your skills" required>
                </fieldset>

                <button type="submit">Generate Resume</button>
            </form>
        </section>

        <!-- Resume Section -->
        <section id="resume-section">
            <h2>Your Resume</h2>
            <div id="resume" contenteditable="true">
                <!-- Dynamic content will be inserted here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
